apiVersion: apps/v1
kind: Deployment
metadata:
  name: dappy-node
spec:
  template:
    spec:
      containers:
        - name: dappy-node
          env:
            - name: RCHAIN_NAMES_MASTER_REGISTRY_URI
              value: 4cd18xb89d4e8sdfb997rzkcoq6mth1xdfcsz6eyi3j6uqkfha7i8a
            - name: DAPPY_NETWORK
              value: gamma
            - name: RCHAIN_NETWORK
              value: testbm210724
            - name: READ_ONLY
              value: https://rnode
            - name: READ_ONLY_CERTIFICATE_PATH
              value: /ssl/tls.crt              
            - name: VALIDATOR
              value: https://node0.bm.testnet.rchain.coop
          volumeMounts:
          - name: rnode-tls
            mountPath: /ssl
            readOnly: true              
      volumes:
        - name: rnode-tls
          secret:
            secretName: rnode-tls              