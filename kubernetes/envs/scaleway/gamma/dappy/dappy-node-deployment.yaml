apiVersion: apps/v1
kind: Deployment
metadata:
  name: dappy-node
spec:
  template:
    spec:
      containers:
        - name: dappy-node
          env:
            - name: DAPPY_NAMES_MASTER_REGISTRY_URI
              value: iwusrr5g6zdywzh4mg5jydb5p3dh4edonz39jp33cb9eqi4zbehzs4
            - name: DAPPY_NAMES_CONTRACT_ID
              value: iwudappynamesystem
            - name: DAPPY_NETWORK
              value: gamma
            - name: DAPPY_RCHAIN_NETWORK
              value: testnet220210
            - name: DAPPY_RCHAIN_VALIDATOR
              value: https://node0.testnet.rchain.coop
            - name: DAPPY_RCHAIN_READ_ONLY
              value: https://rnode
            - name: DAPPY_RCHAIN_READ_ONLY_CERTIFICATE_FILENAME
              value: '/ssl/tls.crt'
          volumeMounts:
          - name: rnode-tls
            mountPath: /ssl
            readOnly: true              
      volumes:
        - name: rnode-tls
          secret:
            secretName: rnode-tls              