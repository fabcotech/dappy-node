apiVersion: apps/v1
kind: Deployment
metadata:
  name: dappy-jobs
spec:
  template:
    spec:
      containers:
        - name: get-contract-logs
          env:
            - name: DAPPY_NAMES_MASTER_REGISTRY_URI
              value: eakdr9k4q37b1gq879jwsfq38autx8bm3tjz6wbdw5pjfkwb5got9f
            - name: DAPPY_JOBS_LOGS_CONTRACTS
              value: eakcontractns 
            # - name: DAPPY_RCHAIN_READ_ONLY_CERTIFICATE_FILENAME
            #   value: /ssl/tls.crt
          volumeMounts:
          - name: rnode-tls 
            mountPath: '/ssl'
            readOnly: true
      volumes:
        - name: rnode-tls
          secret:
            secretName: rnode-tls              