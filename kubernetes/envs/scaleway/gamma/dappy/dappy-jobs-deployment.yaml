apiVersion: apps/v1
kind: Deployment
metadata:
  name: dappy-jobs
spec:
  template:
    spec:
      containers:
        - name: get-contract-logs
          env:
            - name: MASTER_REGISTRY_URI
              value: 1m9nenussy7udjznij1b6pr59jicg11aygmpit6fi9jji5i5633d3k
            - name: READ_ONLY
              value: https://rnode
            - name: READ_ONLY_CERTIFICATE_PATH
              value: /ssl/tls.crt
          volumeMounts:
          - name: rnode-tls 
            mountPath: '/ssl'
            readOnly: true
      volumes:
        - name: rnode-tls
          secret:
            secretName: rnode-tls              