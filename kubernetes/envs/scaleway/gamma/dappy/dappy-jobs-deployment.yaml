apiVersion: apps/v1
kind: Deployment
metadata:
  name: dappy-jobs
spec:
  template:
    spec:
      containers:
        - name: get-contract-logs
          env:
            - name: MASTER_REGISTRY_URI
              value: 4cd18xb89d4e8sdfb997rzkcoq6mth1xdfcsz6eyi3j6uqkfha7i8a
            - name: CONTRACTS
              value: "dappynamesystem"
            - name: READ_ONLY_CERTIFICATE_PATH
              value: /ssl/tls.crt
          volumeMounts:
          - name: rnode-tls 
            mountPath: '/ssl'
            readOnly: true
      volumes:
        - name: rnode-tls
          secret:
            secretName: rnode-tls              