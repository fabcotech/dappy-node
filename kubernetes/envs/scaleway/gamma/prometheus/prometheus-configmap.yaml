apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-configmap
data:
  prometheus.yml: |-
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: dappy-node
        metrics_path: /metrics
        static_configs:
          - targets:
            - dappy-node:3001
        scrape_interval: 5s