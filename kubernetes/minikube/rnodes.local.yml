apiVersion: v1
kind: ConfigMap
metadata:
  name: rnode-genesis-config
data:
  bonds.txt: |
    04be064356846e36e485408df50b877dd99ba406d87208add4c92b3c7d4e4c663c2fbc6a1e6534c7e5c0aec00b26486fad1daf20079423b7c8ebffbbdff3682b58 100000000000 
  wallets.txt: |
    1111Wbd8KLeWBVsxByF9iksJ4QRRjEF3nq1ScgAw7bMbtomxHsqqd,1000000000000000,0

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: aarnode
spec:
  selector:
    matchLabels:
      app: aarnode
  template:
    metadata:
      labels:
        app: aarnode
    spec:
      volumes:
      - name: rnode-genesis-config
        configMap:
          name: rnode-genesis-config       

      containers:
        - image: rchain/rnode:v0.12.1
          name: aarnode-propose
          command:
          - sh
          - '-c'
          - while true; do /opt/docker/bin/rnode --grpc-port 40402 propose; done
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
        - image: rchain/rnode:v0.12.1
          name: aarnode
          command:
            - sh
            - "-c" 
            - |
              /opt/docker/bin/rnode run -s \
                --validator-private-key 28a5c9ac133b4449ca38e9bdf7cacdce31079ef6b3ac2f0a080af83ecff98b36 \
                --dev-mode
          volumeMounts:
          - name: rnode-genesis-config
            mountPath: /root/.rnode/genesis               
          ports:
            - containerPort: 40400
            - containerPort: 40401
            - containerPort: 40402
            - containerPort: 40403
            - containerPort: 40404
          resources:
            limits:
              cpu: 1000m
              memory: 2Gi

      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: aarnode
spec:
  type: NodePort
  selector:
    app: aarnode
  ports:
    - port: 40403
      name: '40403'
      targetPort: 40403

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aarnode-https
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  tls:
    - hosts:
      - rnode.dev
      secretName: sslsecret
  rules:
    - host: rnode.dev
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: aarnode
              port:
                number: 40403
