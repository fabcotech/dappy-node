apiVersion: apps/v1
kind: Deployment
metadata:
  name: dappy-jobs
spec:
  selector:
    matchLabels:
      app: dappy-jobs
  template:
    metadata:
      labels:
        app: dappy-jobs
    spec:
      containers:
        - image: fabcotech/dappy-node:latest
          name: get-contract-logs
          imagePullPolicy: IfNotPresent
          env:
            - name: REDIS_URL
              value: redis://redis:6379/1
            - name: LOGS_INTERVAL
              value: '1000'
            - name: RCHAIN_NAMES_LOGS_CONTRACTS
              value: dappynamesystem
            - name: START_JOB
              value: 'true'
            - name: READ_ONLY
              value: http://rnode:40403
          command:
          - sh
          - '-c'
          - node src/jobs/get-contract-logs.js
      restartPolicy: Always